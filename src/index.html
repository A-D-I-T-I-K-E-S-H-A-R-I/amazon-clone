<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="h-screen w-screen">
      <header class="h-15 bg-[#021523] px-15 flex justify-between items-center">
        <div>
          <img class="w-25" src="./img/amazon-logo.png" alt="logo" />
        </div>
        <div>
          <i class="fa-solid fa-location-dot text-white size-5"></i>
          <span class="text-gray-300">Delivering to kolkata 700017</span>
        </div>
        <div class="flex justify-center">
          <input
            class="px-50 py-2 rounded-l-md bg-white"
            type="search"
            name="h-search"
            id="h-search"
          />
          <i
            class="fa-solid fa-magnifying-glass bg-amber-500 size-10 rounded-r-md"
          ></i>
        </div>
        <div>
          <i class="fa-regular fa-user text-white size-5"></i>
          <span class="text-white">Aditi Keshari</span>
        </div>
        <div>
          <i class="fa-solid fa-cart-shopping text-white size-5"></i>
          <span class="text-white">0</span>
        </div>
      </header>
    </div>
  </body>
</html>
